task clean {
  dependsOn yarn_clean
}

task install {
  dependsOn clean
  dependsOn yarn_install
  yarn_install.mustRunAfter clean
}

task build {
  dependsOn install
  dependsOn yarn_build
  yarn_build.mustRunAfter install
}

task test {
  dependsOn build
  dependsOn yarn_test
  yarn_test.mustRunAfter build
}

task serve {
  dependsOn build
  dependsOn yarn_serve
  yarn_serve.mustRunAfter build
}
